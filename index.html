<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot Machine Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="project.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Slot Machine Game</h1>

    <!-- Display Balance -->
    <div class="balance">
      <p>Balance: <span id="balance">$0</span></p>
    </div>

    <!-- Deposit Section -->
    <div class="deposit-section">
      <label for="depositAmount">Deposit Amount:</label>
      <input type="number" id="depositAmount" min="1" placeholder="Enter deposit amount">
      <button id="depositButton">Deposit</button>
    </div>

    <!-- Betting Section -->
    <div class="betting-section">
      <label for="lines">Number of Lines (1-3):</label>
      <input type="number" id="lines" min="1" max="3" placeholder="Lines"><br><br>
      <label for="betAmount">Bet per Line:</label>
      <input type="number" id="betAmount" min="1" placeholder="Bet amount"><br><br>
      <button id="betButton" disabled>Place Bet</button>
    </div>

    <!-- Slot Machine Display -->
    <div class="slot-machine">
      <div class="slot-row">
        <div class="reel" id="slotRow1">---</div>
      </div>
      <div class="slot-row">
        <div class="reel" id="slotRow2">---</div>
      </div>
      <div class="slot-row">
        <div class="reel" id="slotRow3">---</div>
      </div>
    </div>

    <!-- Game Controls -->
    <div class="controls">
      <button id="spinButton" disabled>Spin</button>
      <button id="playAgainButton" disabled>Play Again</button>
      <p id="resultMessage"></p>
    </div>
  </div>
</body>
</html>
